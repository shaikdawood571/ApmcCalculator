<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paddy Market - Traders Info</title>
  <link rel="icon" href="farmtech.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    #lastUpdated {
      text-align: center;
      font-size: 13px;
      color: #388e3c;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #c8e6c9;
      text-align: left;
    }

    th {
      background-color: #a5d6a7;
      color: #1b5e20;
    }

    #formContainer {
      display: none;
      margin-top: 20px;
    }

    .form-toggle-btn {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 15px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-toggle-btn:hover {
      background-color: #2e7d32;
    }

    .float-buttons {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .float-buttons button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .float-buttons button:hover {
      background-color: #388e3c;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 13px;
        padding: 10px;
      }

      .float-buttons button {
        font-size: 12px;
        padding: 6px 10px;
      }

      .form-toggle-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="float-buttons">
    <button onclick="window.location.replace('index.html')">üè† Home</button>
  </div>

  <h2>üåæ Approved Paddy Traders</h2>
  <div id="lastUpdated"></div>

  <table>
    <thead>
      <tr>
        <th>Trader Name</th>
        <th>Contact</th>
        <th>Location</th>
        <th>Variety & Price</th>
      </tr>
    </thead>
    <tbody id="marketBody">
      <tr><td colspan="4">Loading trader data...</td></tr>
    </tbody>
  </table>

  <div style="background-color: #e6f4ea; padding: 15px; border-left: 5px solid green; margin-bottom: 20px; border-radius: 5px;">
  <h2 style="margin: 0; color: #2e7d32;">üåæ Want to Trade Online with Our Platform?</h2>
  <p style="margin: 5px 0 0;">Submit your trading interest below ‚Äî get approved and start connecting with farmers!</p>
</div>


  <button class="form-toggle-btn" onclick="toggleForm()">‚ûï Add Trader (Form)</button>

  <div id="formContainer">
    <button class="form-toggle-btn" onclick="toggleForm()">‚úñ Close Form</button>
    <iframe src="https://forms.gle/56Y6Wh1EK76FwkXy5"
            width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">
      Loading form‚Ä¶
    </iframe>
  </div>

  <script>
    async function loadTraders() {
      try {
        const res = await fetch('tradersdata.json');
        const buyers = await res.json();

        const tbody = document.getElementById("marketBody");
        const updated = document.getElementById("lastUpdated");

        tbody.innerHTML = "";

        if (!buyers.length) {
          tbody.innerHTML = `<tr><td colspan="4">No approved traders yet.</td></tr>`;
        } else {
          buyers.forEach(buyer => {
            const paddyInfo = buyer.paddyList?.map(p => `${p.variety}: ‚Çπ${p.price}`).join('<br>') || '-';
            tbody.innerHTML += `
              <tr>
                <td>${buyer.name}</td>
                <td><a href="tel:${buyer.contact}">${buyer.contact}</a></td>
                <td>${buyer.location}</td>
                <td>${paddyInfo}</td>
              </tr>
            `;
          });
        }

        const now = new Date();
        updated.innerText = `Last updated: ${now.toLocaleString()}`;
      } catch (err) {
        console.error("Failed to load trader data:", err);
        document.getElementById("marketBody").innerHTML = `<tr><td colspan="4">Failed to load trader data.</td></tr>`;
      }
    }

    function toggleForm() {
      const formDiv = document.getElementById('formContainer');
      formDiv.style.display = formDiv.style.display === 'none' ? 'block' : 'none';
    }

    // Initial load
    loadTraders();
  </script>
    <footer style="text-align:center; margin-top:20px; font-size:14px; color:#555;">
  <p>
    &copy; 2025 FarmTech | 
    <a href="terms.html" style="color:#007bff; text-decoration:none;">
      Terms & Conditions
    </a>
  </p>
</footer>

</body>
</html>
